<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>תמונה ללינק</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f7f6;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        h1 { color: #333; }
        input[type="file"] { margin: 20px 0; }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:disabled { background-color: #ccc; }
        #result {
            margin-top: 20px;
            display: none;
            word-break: break-all;
        }
        .link-box {
            background: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>העלאת תמונה</h1>
    <p>בחר תמונה כדי לקבל לינק </p>
    
    <input type="file" id="imageInput" accept="image/*">
    <br>
    <button onclick="uploadImage()" id="uploadBtn">העלה וצור לינק</button>

    <div id="result">
        <p>הלינק שלך מוכן:</p>
        <div class="link-box">
            <a id="imageUrl" href="#" target="_blank"></a>
        </div>
    </div>
</div>

<script>
    async function uploadImage() {
        const fileInput = document.getElementById('imageInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const resultDiv = document.getElementById('result');
        const imageUrlA = document.getElementById('imageUrl');

        if (fileInput.files.length === 0) {
            alert("אנא בחר תמונה תחילה");
            return;
        }

        uploadBtn.disabled = true;
        uploadBtn.innerText = "מעלה...";

        const formData = new FormData();
        formData.append("image", fileInput.files[0]);

        try {
            const apiKey = '949918f473144748f8dea05705ac165a'; // כאן שמים את המפתח
            const response = await fetch(`https://api.imgbb.com/1/upload?key=949918f473144748f8dea05705ac165a`, {
                method: "POST",
                body: formData
            });

            const data = await response.json();

            if (data.success) {
                imageUrlA.href = data.data.url;
                imageUrlA.innerText = data.data.url;
                resultDiv.style.display = 'block';
            } else {
                alert("שגיאה בהעלאה");
            }
        } catch (error) {
            console.error("Error:", error);
            alert("קרתה שגיאה בחיבור לשרת");
        } finally {
            uploadBtn.disabled = false;
            uploadBtn.innerText = "העלה וצור לינק";
        }
    }
</script>

</body>
</html>
